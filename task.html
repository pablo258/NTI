<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>

</head>
<body>
    <div>
    <h1>Number Guessing Game</h1>
    <br>
    <p class="guess2"> Guess a number between 1 and 50</p>
    <input type="number" placeholder="Type a number" id="guess" min="1" max="50" />
    <br />
    <br />
    <button id="submit">Check the number</button>
    <p id="hint"></p>
    <p id="attempts"></p> 
    </div> 
</body>
</html>
